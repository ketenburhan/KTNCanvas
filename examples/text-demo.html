<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KTNCanvas Demo</title>
</head>
<body>
<script src="../KTNCanvas.js"></script>
<script>

{
// calling the main class
var ktnp = new KTNP();
var pos = {
    x: 250,
    y: 250
}

ktnp.init = function() {
    // resize the canvas
    this.size(500);
    // size(500) === size(500, 500)
}
ktnp.loop = function() {
    // set background the black
    this.background();
    // background() === background("#000")

    // no stroke
    this.stroke = false;

    // filling color #f99 (pinkish)
    this.fill = "#f99";

    // set font
    this.font = "30px Arial";

    // set text align
    this.textAlign = "center";

    // draw 'KTN'
    this.text("KTN", pos.x, pos.y);

    pos.x += (Math.random()<.5) ? -1:1;
    pos.y += (Math.random()<.5) ? -1:1;
}



}

</script>
</body>
</html>
